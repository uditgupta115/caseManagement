{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Case Management Portal{% endblock %}</title>
    <!-- css goes here -->
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">-->
    <!-- Custom CSS -->
    <!-- Add the custom css here -->
    {% block css %} {% endblock css %}
    <!-- Add the extra head here -->
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div id="status"><em class="fa fa-spinner fa-spin"></em></div>
</div>
    <section>
        <div class="leftpanel"  style="background-color: steelblue">
            <!-- leftpanel -->
            <div class="logopanel">

            </div>
            <!-- logopanel -->
            <!-- leftpanelinner -->
            <div class="leftpanelinner">
                <!-- This is only visible to small devices -->
                <div class="visible-xs hidden-sm hidden-md hidden-lg">
                    <div class="media userlogged">
                        <div class="media-body">
                            <h4>{{ user.get_full_name }}</h4>
                        </div>
                    </div>
                    <div style="position: absolute; top: 3%; left: 80%;" class="sidebartitle actitle">
                        <p>Account</p>
                        <a href="{% url 'logout' %}" class="logOutLink"><em class="fa fa-sign-out"></em>
                                <span>Sign Out</span></a>
                        </div>
                </div>
            </div>
            {%  block content %}
            {%  endblock %}
            <!-- leftpanelinner -->
        </div>
        <!-- leftpanel -->
        <!-- mainpanel -->
    </section>
</body>
</html>
